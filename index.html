<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="florFuccia" src="img/florFuccia.png" alt="florFuccia">
        <img class="florVioleta" src="img/florVioleta.png" alt="florVioleta">
    </header>

    <main class="contenido">

        <section>
            <textarea class="text-area" id="texto-original" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
    
        <section>
            <textarea class="mensaje" id="texto-encriptado" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    
    </main>

    <footer class="footer">
<p class="textoFooter">Desarrollado por Marcela Puente fajardo</p>
    </footer>

<script src="/script.js"></script>

</body>

</html>
